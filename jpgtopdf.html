<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Image to PDF Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dropzone {
            border: 2px dashed #9CA3AF;
            transition: all 0.3s ease;
        }
        .dropzone.active {
            border-color: #3B82F6;
            background-color: #EFF6FF;
        }
        .image-preview {
            transition: all 0.3s ease;
        }
        .image-preview:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .remove-btn {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-preview:hover .remove-btn {
            opacity: 1;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Image to PDF Converter</h1>
            <p class="text-gray-600">Combine multiple JPG/PNG images into a single PDF document</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-8">
            <div class="p-6">
                <div 
                    id="dropzone" 
                    class="dropzone rounded-lg p-8 text-center cursor-pointer mb-6"
                >
                    <div class="flex flex-col items-center justify-center space-y-3">
                        <i class="fas fa-cloud-upload-alt text-4xl text-blue-500"></i>
                        <h3 class="text-xl font-semibold text-gray-700">Drag & Drop Images Here</h3>
                        <p class="text-gray-500">or click to browse your files</p>
                        <input 
                            type="file" 
                            id="fileInput" 
                            class="hidden" 
                            accept="image/*" 
                            multiple
                        >
                        <button 
                            onclick="document.getElementById('fileInput').click()"
                            class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                        >
                            Select Images
                        </button>
                    </div>
                </div>

                <div class="flex flex-wrap gap-4 mb-6" id="previewContainer">
                    <!-- Image previews will be added here -->
                </div>

                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <select id="pageSize" class="appearance-none bg-gray-100 border border-gray-300 rounded-lg py-2 px-4 pr-8 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="a4">A4</option>
                                <option value="letter">Letter</option>
                                <option value="legal">Legal</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <div class="relative">
                            <select id="pageOrientation" class="appearance-none bg-gray-100 border border-gray-300 rounded-lg py-2 px-4 pr-8 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="portrait">Portrait</option>
                                <option value="landscape">Landscape</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>

                    <div class="flex space-x-3">
                        <button 
                            id="clearBtn" 
                            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors flex items-center"
                        >
                            <i class="fas fa-trash-alt mr-2"></i> Clear All
                        </button>
                        <button 
                            id="convertBtn" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled
                        >
                            <i class="fas fa-file-pdf mr-2"></i> Convert to PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="statusMessage" class="hidden fixed bottom-4 right-4 bg-white p-4 rounded-lg shadow-lg border-l-4 border-blue-500">
            <div class="flex items-center">
                <div id="statusIcon" class="mr-3">
                    <i class="fas fa-spinner fa-spin text-blue-500"></i>
                </div>
                <div>
                    <p id="statusText" class="font-medium text-gray-800">Processing your PDF...</p>
                </div>
            </div>
        </div>

        <!-- Filename Modal -->
        <div id="filenameModal" class="modal">
            <div class="modal-content">
                <h3 class="text-xl font-semibold mb-4">Save PDF As</h3>
                <div class="mb-4">
                    <label for="pdfFilename" class="block text-sm font-medium text-gray-700 mb-1">Filename:</label>
                    <input 
                        type="text" 
                        id="pdfFilename" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value="combined_images"
                        placeholder="Enter filename"
                    >
                    <p class="text-xs text-gray-500 mt-1">.pdf will be added automatically</p>
                </div>
                <div class="flex justify-end space-x-3">
                    <button 
                        id="cancelSaveBtn"
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
                    >
                        Cancel
                    </button>
                    <button 
                        id="confirmSaveBtn"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        Save PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;
        
        // DOM elements
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const pageSize = document.getElementById('pageSize');
        const pageOrientation = document.getElementById('pageOrientation');
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const statusIcon = document.getElementById('statusIcon');
        const filenameModal = document.getElementById('filenameModal');
        const pdfFilename = document.getElementById('pdfFilename');
        const confirmSaveBtn = document.getElementById('confirmSaveBtn');
        const cancelSaveBtn = document.getElementById('cancelSaveBtn');
        
        // Store uploaded files
        let uploadedFiles = [];
        let pdfDoc = null;
        
        // Drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropzone.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropzone.classList.add('active');
        }
        
        function unhighlight() {
            dropzone.classList.remove('active');
        }
        
        dropzone.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }
        
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });
        
        function handleFiles(files) {
            [...files].forEach(file => {
                if (!file.type.match('image.*')) {
                    showStatus('Only image files are allowed', 'error');
                    return;
                }
                
                // Check if file already exists
                if (uploadedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    showStatus(`"${file.name}" is already added`, 'warning');
                    return;
                }
                
                uploadedFiles.push(file);
                previewFile(file);
            });
            
            // Enable convert button if there are files
            if (uploadedFiles.length > 0) {
                convertBtn.disabled = false;
            }
        }
        
        function previewFile(file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = function() {
                const previewDiv = document.createElement('div');
                previewDiv.className = 'image-preview relative w-32 h-32 rounded-lg overflow-hidden shadow-md bg-gray-100';
                
                const img = document.createElement('img');
                img.src = reader.result;
                img.className = 'w-full h-full object-cover';
                img.alt = file.name;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600';
                removeBtn.innerHTML = '<i class="fas fa-times text-xs"></i>';
                removeBtn.onclick = function() {
                    removeFile(file);
                    previewDiv.remove();
                };
                
                const fileName = document.createElement('div');
                fileName.className = 'absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-xs p-1 truncate';
                fileName.textContent = file.name;
                
                previewDiv.appendChild(img);
                previewDiv.appendChild(removeBtn);
                previewDiv.appendChild(fileName);
                
                previewContainer.appendChild(previewDiv);
            };
        }
        
        function removeFile(fileToRemove) {
            uploadedFiles = uploadedFiles.filter(file => file !== fileToRemove);
            
            // Disable convert button if no files left
            if (uploadedFiles.length === 0) {
                convertBtn.disabled = true;
            }
        }
        
        clearBtn.addEventListener('click', function() {
            uploadedFiles = [];
            previewContainer.innerHTML = '';
            convertBtn.disabled = true;
            showStatus('All images cleared', 'success');
        });
        
        convertBtn.addEventListener('click', async function() {
            if (uploadedFiles.length === 0) return;
            
            // Show filename modal
            filenameModal.style.display = 'flex';
            pdfFilename.focus();
        });
        
        confirmSaveBtn.addEventListener('click', async function() {
            filenameModal.style.display = 'none';
            await createPDF();
        });
        
        cancelSaveBtn.addEventListener('click', function() {
            filenameModal.style.display = 'none';
        });
        
        async function createPDF() {
            showStatus('Processing your PDF...', 'processing');
            
            // Create a new PDF
            pdfDoc = new jsPDF({
                orientation: pageOrientation.value,
                unit: 'mm',
                format: pageSize.value
            });
            
            try {
                // Process each image
                for (let i = 0; i < uploadedFiles.length; i++) {
                    const file = uploadedFiles[i];
                    const imgData = await readFileAsDataURL(file);
                    
                    // Create an image element to get dimensions
                    const img = new Image();
                    img.src = imgData;
                    
                    await new Promise((resolve) => {
                        img.onload = resolve;
                    });
                    
                    // Calculate dimensions to fit the page
                    const pageWidth = pdfDoc.internal.pageSize.getWidth();
                    const pageHeight = pdfDoc.internal.pageSize.getHeight();
                    
                    let imgWidth = img.width;
                    let imgHeight = img.height;
                    const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight) * 0.95;
                    imgWidth *= ratio;
                    imgHeight *= ratio;
                    
                    // Center the image on the page
                    const x = (pageWidth - imgWidth) / 2;
                    const y = (pageHeight - imgHeight) / 2;
                    
                    // Add image to PDF
                    pdfDoc.addImage(imgData, 'JPEG', x, y, imgWidth, imgHeight);
                    
                    // Add a new page if not the last image
                    if (i < uploadedFiles.length - 1) {
                        pdfDoc.addPage();
                    }
                    
                    // Update status
                    statusText.textContent = `Processing image ${i + 1} of ${uploadedFiles.length}...`;
                }
                
                // Get filename from input, remove .pdf if already added
                let filename = pdfFilename.value.trim();
                if (filename.toLowerCase().endsWith('.pdf')) {
                    filename = filename.substring(0, filename.length - 4);
                }
                if (filename === '') {
                    filename = 'combined_images';
                }
                
                // Save the PDF
                pdfDoc.save(`${filename}.pdf`);
                showStatus('PDF created successfully!', 'success');
                
            } catch (error) {
                console.error('Error creating PDF:', error);
                showStatus('Error creating PDF', 'error');
            }
        }
        
        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function showStatus(message, type) {
            statusText.textContent = message;
            
            // Set icon and colors based on status type
            let iconClass, bgColor;
            switch (type) {
                case 'success':
                    iconClass = 'fas fa-check-circle text-green-500';
                    break;
                case 'error':
                    iconClass = 'fas fa-times-circle text-red-500';
                    break;
                case 'warning':
                    iconClass = 'fas fa-exclamation-triangle text-yellow-500';
                    break;
                default: // processing
                    iconClass = 'fas fa-spinner fa-spin text-blue-500';
            }
            
            // Update icon
            statusIcon.innerHTML = `<i class="${iconClass}"></i>`;
            
            // Show the message
            statusMessage.classList.remove('hidden');
            
            // Auto-hide after 5 seconds unless it's a processing message
            if (type !== 'processing') {
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                }, 5000);
            }
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === filenameModal) {
                filenameModal.style.display = 'none';
            }
        });

        // Allow pressing Enter in filename input to confirm
        pdfFilename.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                filenameModal.style.display = 'none';
                createPDF();
            }
        });
    </script>
</body>
</html>
